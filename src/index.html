<!DOCTYPE html>
<html>
  <head>
    <title>JQ002</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/css/css.css" />
    <script src="public/js/jquery.min.js" type="text/javascript" ></script>
    <script src="public/js/index.js" type="text/javascript" ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="thumbnail-prev">
        </div>
        <div class="darrow">
          <span><img src="public/img/arrow.png" alt="image" width="50" height="50" /></span>
        </div>
        <div id="slider">
          <ul class="slides">
            <li class="slide"><img src="public/img/1.jpg" alt="image"/></li>
            <li class="slide"><img src="public/img/18.jpg" alt="image"/></li>
            <li class="slide"><img src="public/img/22.jpg" alt="image"/></li>
            <li class="slide"><img src="public/img/40.jpg" alt="image"/></li>
            <li class="slide"><img src="public/img/5.jpg" alt="image"/></li>
          </ul>
        </div>
        <div class="narrow">
          <span><img src="public/img/darrow.png" alt="image" width="50" height="50" /></span>
        </div>
        <div class="thumbnail-next">
        </div>
      </div>
      <div class="dot">
        <div class="dotted">
          <label for="id1" class="dots"><input type="radio" name="dotted" id="id1" checked="checked" /></label>
          <label for="id2" class="dots"><input type="radio" name="dotted" id="id2" /></label>
          <label for="id3" class="dots"><input type="radio" name="dotted" id="id3" /></label>
          <label for="id4" class="dots"><input type="radio" name="dotted" id="id4" /></label>
          <label for="id5" class="dots"><input type="radio" name="dotted" id="id5" /></label>
        </div>
      </div>
    </div>

  </body>
</html>
